version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: biblioteca-api
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=file:./prisma/dev.db
    volumes:
      - ./prisma/dev.db:/app/prisma/dev.db
      - ./prisma:/app/prisma
    restart: unless-stopped
    networks:
      - biblioteca-network

networks:
  biblioteca-network:
    driver: bridge
